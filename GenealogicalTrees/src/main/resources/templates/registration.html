<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Registration</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	crossorigin="anonymous">
</head>
<body>

	<!-- create navigation bar ( header) -->
	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed"
					data-toggle="collapse" data-target="#navbar" aria-expanded="false"
					aria-controls="navbar">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#" th:href="@{/}">GenTree make your own family tree</a>
			</div>
		</div>
	</nav>

<br>
<br>

	<!-- Create HTML registration form -->
	<div class="container">
		<div class="row">
			<div class="col-md-6 col-md-offset-3">
 	
				<!-- success message -->
				
				<h1>Registration to GenTree</h1>

				<form th:action="@{/registration}" method="post" th:object="${user}">
				
				<div th:if="${param.error}">
						<div class="alert alert-danger">That username is taken. Try another!</div>
					</div>
					
					<div th:if="${param.success}">
					<div class="alert alert-info">You've successfully registered
						to GenTree</div>
				</div>
					
				
				<div class="form-group">
						<label class="control-label" for="username"> Username </label> <input
							id="username" title="size must be between 5 and 15" class="form-control" th:field="*{username}" required
							autofocus="autofocus" pattern = "^[a-zA-Z\d]{5,15}$"/>
					</div>
					
					<div class="form-group">
						<label class="control-label" for="firstName"> First Name </label>
						<input id="firstName" title="Name must contain only letters, max 15" class="form-control" th:field="*{firstName}"
							required autofocus="autofocus" pattern = "^[a-zA-Z]{1,15}$" />
					</div>

					<div class="form-group">
						<label class="control-label" for="lastName"> Last Name </label> <input
							id="lastName" title="Last Name must contain only letters, max 15" class="form-control" th:field="*{lastName}"
							required autofocus="autofocus" pattern = "^[a-zA-Z]{1,15}$"/>
					</div>					

					<div class="form-group">
						<label class="control-label" for="password"> Password </label> <input
							id="password" title="Password must contain 6 to 20 characters, including UPPER/lowercase and numbers" class="form-control" type="password" 
							th:field="*{password}"
							required autofocus="autofocus" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,20}"/>
							
					</div>			
					
					<div class="form-group">
						<button type="submit" class="btn btn-success">Register</button>
						<span>Already registered? <a href="/" th:href="@{/login}">Login
								here</a></span>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
